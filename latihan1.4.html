<!DOCTYPE html>
<html>
    <head>
        <title>ini adalah contoh penggunaan custom font</title>
    </head>
    <body>
        Menggunakan tag &lt;b&gt;...&lt;/b&gt;</b> <br /> <!--untuk membuat tulisan bercetak tebal-->
        <strong> Menggunakan tag &lt;strong&gt;...&lt;/strong&gt;</strong> <!--membuat teks penting-->
        <br /> <!--kali ini digunakan untuk menampilkan baris kosong-->
        <i>Menggunakan tag &lt;i&gt;...&lt;/i&gt;</i> <br /> <!--untuk membuat tulisan bercetak miring-->
        <em>Menggunakan tag &lt;em&gt;...&lt;/em&gt;</em> <br /> <!--untuk membuat penekanan teks-->
        <u>Menggunakan tag &lt;u&gt;...&lt;/u&gt;</u> <br /> <!--untuk membuat tulisan bergaris bawah-->
        <strike>Menggunakan tag &lt;strike&gt;...&lt;/strike&gt;</strike> <br /> <!--untuk membuat tulisan dicoret-->
    </body>
</html>
