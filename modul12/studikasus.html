<!DOCTYPE html>
<html>
  <head>
    <title>Form Input Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showConfirmation() {
        var nama = document.getElementById("nama").value;
        var panggilan = document.getElementById("panggilan").value;
        var NIM = document.getElementById("NIM").value;
        var alamat = document.getElementById("alamat").value;

        if (nama !== "" && panggilan !== "" && NIM !== "" && alamat !== "") {
          var confirmationMessage = "Selamat datang, " + panggilan + "!";
          alert(confirmationMessage);
        } else {
          alert("Mohon lengkapi semua data.");
        }
      }
    </script>
  </head>
  <body>
    <h1><p align="center">Data Anda</p></h1>
    <h4><p align="center">Silahkan masukkan data anda di sini</p></h4>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form>
            <div class="row mb-3">
              <input
                type="text"
                id="nama"
                placeholder="Nama lengkap anda"
                required
              /><br /><br />
            </div>

            <div class="row mb-3">
              <input
                type="text"
                id="panggilan"
                placeholder="Nama panggilan anda"
                required
              /><br /><br />
            </div>

            <div class="row mb-3">
              <input
                type="text"
                id="NIM"
                placeholder="NIM anda"
                required
              /><br /><br />
            </div>

            <div class="row mb-3">
              <textarea
                id="alamat"
                placeholder="Alamat domisili anda"
                rows="4"
                required
              ></textarea
              ><br /><br />
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block btn-half-round btn-login"
              name="submit"
              onclick="showConfirmation()"
            >
              input
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
