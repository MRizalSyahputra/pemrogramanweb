<!DOCTYPE html>
<html lang="en">
  <head>
    <title>window baru</title>
    <script>
      function openhehe() {
        window.open(
          "https://www.youtube.com/watch?v=_3wkyerSBpw",
          "yes",
          "width=1024,height=768,toolbar=1"
        );
      }
    </script>
  </head>
  <body>
    <button
      type="submit"
      class="btn btn-primary btn-block btn-half-round btn-login"
      name="submit"
      onclick="openhehe()"
    >
      open this
    </button>
  </body>
</html>
