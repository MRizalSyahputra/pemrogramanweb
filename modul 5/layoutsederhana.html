<!DOCTYPE html>
<html>
    <head>
        <title>Layout sederhana</title>
        <link rel = "stylesheet" href = "mystyle.css" type="text/css" /> <!--mengaitkan file mystyle.css untuk memberikan styling pada kode html-->
    </head>

    <body>
        <div id = "wrapper"> <!--memanggil class wrapper dari css-->
            <div id = "header"> <!--memanggil class header dari css-->
                ini adalah header, ya header
            </div>
            <div id = "inner"> <!--memanggil class inner dari css-->
                <div id = "sidebar"> <!--memanggil class sidebar-->
                    ini adalah sidebar
                </div>
                <div id = "content"> <!--memanggil class content dari css-->
                    ini untuk isi dari web, terserah mau diisi apa
                </div>
            </div>
            <div id = "footer"> <!--memanggil class footer dari css-->
                ini adalah footer
            </div>
        </div>
    </body>
</html>
