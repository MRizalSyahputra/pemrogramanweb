<!DOCTYPE html>
<html>
    <head>
        <title>membuat form</title>
    </head>

    <body>
        <h3>Data anda</h3>
        <form action="" method="post">
        <table border=0>

        <tr>
            <td>Nama anda</td>
            <td><input type = "text"/></td> <!--mengatur tipe isian yang akan diisikan oleh pengguna, pada tipe ini, pengguna harus memasukkan data berupa teks-->
        </tr>
        <tr>
            <td>NIM</td>
            <td><input type = "text"/></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>
            <input type="radio" />Pria <!--di sini tipe data berupa sebuah pilihan yang berbentuk dot-->
            <input type="radio" />Wanita
            </td>
        </tr>
        <tr>
            <td>Fakultas</td>
            <td>
            <select name="job"> <!--di sini diberikan pilihan untuk memilih beberapa pilihan yang berupa kumpulan dan akan ditampilkan salah satu yang dipilih-->
            <option>Fakultas Ilmu Keolahragaan & Kesehatan</option>
            <option>Fakultas Matematika & Ilmu Pengetahuan Alam</option>
            <option>Fakultas Ilmu Pendidikan & Psikologi</option>
            <option>Fakultas Ekonomika & Bisnis</option>
            <option>Fakultas Ilmu Sosial Hukum & Psikologi</option>
            <option>Fakultas Teknik</option>
            <option>Fakultas Bahasa & Seni Budaya</option>
            <option>Fakultas Vokasi</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
            <input type="submit" value="ok" /> <!--di sini pengguna bisa mengirimkan data yang telah diinput-->
            <input type="submit" value="cancel" /> <!--di sini pengguna bisa membatalkan data yang telah diinput-->
            </td>
        </tr>
        </table>
        </form>
    </body>
</html>
