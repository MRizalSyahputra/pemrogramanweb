<!DOCTYPE html>
<html>
    <header>
        <title>contoh tabel</title>
    </header>

    <body>
        <table border="1"> <!--mengatur jenis border yang akan digunakan pada tabel-->
        <caption>larang</caption> <!--judul tabel-->
            <tr> <!--memasukkan data ke dalam tabel secara mendatar-->
                <th>No</th> <!--berupa header pada sebuah tabel-->
                <th>Nama Barang</th>
                <th>Berat (kg)</th>
                <th>Harga (Rp)</th>
            </tr>
            <tr>
                <td>1.</td> <!--data yang akan dimasukkan dalam tabel-->
                <td>GTX 1650</td>
                <td>1,5</td>
                <td>2.600.000,00</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>GTX 1660S</td>
                <td>1,8</td>
                <td>3.700.000,00</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>RTX 2060</td>
                <td>2</td>
                <td>4.100.000,00</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>RTX 3050</td>
                <td>2</td>
                <td>5.000.000,00</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>RTX 3060</td>
                <td>2,5</td>
                <td>5.700.000,00</td>
            </tr>
        </table>
    </body>
</html>
