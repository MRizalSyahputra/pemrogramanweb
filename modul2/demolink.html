<!DOCTYPE html>
<html>
    <head>
        <title>contoh penggunaan atribut pada link</title>
    </head>
    <body> <!--"target =" digunakan untuk mendefinisikan di mana link akan dibuka-->
        <a href="https://www.youtube.com/watch?v=uHgt8giw1LY" target="_self" title = "terbuka di sini"> jika klik link ini, maka akan terbuka di tab ini</a> <!--target = "_self" jika ingin link dibuka di tab yang sama-->
        <br/> <!--title dignuakan untuk memberi keterangan saat kita mengarahkan kursor pada link-->
        <a href="https://www.youtube.com/watch?v=uHgt8giw1LY" target="_blank" title= "terbuka di tab baru"> jika klik link ini, maka akan terbuka di tab baru</a> <!--target + "_blank" jika ingin link dibuka di tab yang baru-->
    </body>
</html>
