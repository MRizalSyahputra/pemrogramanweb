<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pixiv</title>
    <link rel="stylesheet" href="https://s.pximg.net/www/js/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://s.pximg.net/www/js/css/login.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="login-container">
            <div class="login-box">
                <img src="https://s.pximg.net/accounts/assets/6bea8becc71d27cd20649ffbc047e456.svg">
                <div class="login-form">
                    <div class="form-group">
                        <input type="text" id="LoginComponent_userAccount" name="LoginComponent.userAccount"
                            placeholder="Email Address or Pixiv ID" required="" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" id="LoginComponent_password" name="LoginComponent.password"
                            placeholder="Password" required="" class="form-control">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit" id="LoginComponent_loginButton">Log
                        In</button>
                </div>
                <div class="login-form-footer">
                    <a href="https://accounts.pixiv.net/password_reset"><small>Forgot Password?</small></a>
                    <div class="login-form-register">
                        <span>Don't have an account?</span>
                        <a href="https://accounts.pixiv.net/signup">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
